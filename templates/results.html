<!DOCTYPE html>
<html>
<head>
    <title>Generated Papers</title>
</head>
<body>
    <h1>Generated Research Papers</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('download', filename=file) }}">{{ file }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}"><button>Generate More</button></a>
</body>
</html>
